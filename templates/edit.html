{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin panel</h1>
            <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
  <div class="row">
<div class="col-lg-8 col-md-10 mx-auto">



  

  <h1>Basic Actions</h1>
  <a href="/dashboard"><button class="btn btn-primary"> Dashboard Home</button></a>
  <a href="/logout"><button class="btn btn-primary"> Logout</button></a>

  <hr>



  <h1>Add/Edit posts</h1>
  <form name="sentMessage" action="/edit/{{sno}}" id="contactForm" method="post" novalidate>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Title" name="title" id="name" value="{{projects.title}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Language</label>
        <input type="email" class="form-control" placeholder="Language" name="language" id="email" value="{{projects.language}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Slug</label>
        <input type="text" class="form-control" placeholder="Slug" name="slug" id="phone" value="{{projects.slug}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Code</label>
        <textarea rows="5" class="form-control" placeholder="Code" name="code" id="message">{{projects.code}}</textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <br>
    <div id="success"></div>
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
  </form>
  </div>
  </div>
</div>

{% endblock %}
